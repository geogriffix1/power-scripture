<div class="markup-workarea">
  <div class="editor-row">
    <div class="toolbox-pane">
      <app-citation-verse-markup-toolbox [activeVerse]="activeVerse" />
    </div>

    <div class="active-verse-pane">
      <app-markup-active-verse [activeVerse]="activeVerse" />
    </div>
  </div>

  <div class="preview-pane">
    <button class="preview-toggle" (click)="togglePreview()">
      {{ previewOpen ? 'Hide Preview' : 'Show Preview' }}
    </button>

    @if (previewOpen) {
      <div class="preview-content" [innerHTML]="renderedRangeHtml()"></div>
    }
  </div>
</div>
