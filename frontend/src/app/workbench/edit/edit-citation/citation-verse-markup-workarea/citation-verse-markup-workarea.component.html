<div class="markup-workarea">

  <div class="editor-row">
    <app-citation-verse-markup-toolbox
      class="toolbox-pane"
      [activeVerse]="activeVerse"></app-citation-verse-markup-toolbox>
      <!-- [activeVerses]="activeVerses">
    </app-citation-verse-markup-toolbox> -->

    <app-markup-active-verse
      class="active-verse-pane"
      [activeVerse]="activeVerse">
    </app-markup-active-verse>
  </div>

  <div class="preview-pane">
    <div class="preview-header">
      <button class="preview-toggle" type="button" (click)="togglePreview()">
        {{ previewOpen ? 'Hide Preview' : 'Show Preview' }}
      </button>
    </div>

    @if (previewOpen) {
      <div class="preview-body" [innerHTML]="renderedRangeHtml()"></div>
    }
  </div>

</div>
