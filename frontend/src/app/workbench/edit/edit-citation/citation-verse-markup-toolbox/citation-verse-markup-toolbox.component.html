<div class="toolbox">

  <div class="tool-group">
    <button class="tool-btn" (click)="highlight()">Highlight</button>
    <button class="tool-btn" (click)="suppress()">Suppress</button>
    <button class="tool-btn" (click)="paragraph()">Paragraph</button>
  </div>

  <div class="tool-group">
    <label class="tool-label">Replacement</label>
    <input
      class="replacement-input"
      type="text"
      [value]="replacementDraft"
      (input)="replacementDraft = $event.target.value"
    />
    <button class="tool-btn full" (click)="replace()">Replace</button>
  </div>

  <div class="tool-group danger">
    <button class="tool-btn danger" (click)="deleteAll()">
      Delete All Markups
    </button>
  </div>

  <div class="tool-group">
    <button class="tool-btn" (click)="undo()" [disabled]="!canUndo()">
      Undo
    </button>
    <button class="tool-btn" (click)="redo()" [disabled]="!canRedo()">
      Redo
    </button>
  </div>

</div>
